<section class="example-section">
  <li *ngFor="let item of doctorDataSource;let i=index;">
    <mat-checkbox class="example-margin" [(ngModel)]="item.isChecked" name="i" (change)="isChecked($event, item)"> {{
      item.text }}</mat-checkbox>
  </li>
</section>

<ejs-schedule width="100%" height="550px" [selectedDate]="selectedDate" [views]="views" [eventSettings]="eventSettings"
  [group]='group'>
  <e-resources>
    <e-resource field="DoctorId" title="Doctor Name" name="Doctors" [dataSource]="selectedDoctorList" textField='text'
      idField='id' colorField='color' designationField='designation'>
    </e-resource>
  </e-resources>
  <ng-template #resourceHeaderTemplate let-data>
    <div class='template-wrap'>
      <div class="resource-details">
        <div class="resource-name">{{data.resourceData.text}}</div>
        <div class="resource-designation">{{data.resourceData.designation}}</div>
      </div>
    </div>
  </ng-template>
</ejs-schedule>
